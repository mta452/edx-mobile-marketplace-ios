strings:
  inputs:
    - Core/en.lproj
  outputs:
    - templateName: structured-swift5
      params:
        publicAccess: true
        enumName: CoreLocalization
      output: Core/SwiftGen/Strings.swift
xcassets:
  inputs:
    - Core/Assets.xcassets
  outputs:
    templatePath: ../Template/structured-swift6.stencil
    params:
        publicAccess: true
        enumName: CoreAssets
    output: Core/SwiftGen/Assets.swift
